<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-image: url('./assets/images/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl flex justify-center bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Left side: Image -->
      <div class="w-1/2">
        <img 
          src="assets/images/side-pic2.jpg" 
          alt="Registration" 
          class="w-full h-full object-cover"
        />
      </div>
      <!-- Right side: Register form -->
      <div class="w-1/2 p-8">
        <div class="flex items-center mb-6 place-content-between">
            <a href="index.html" class="mr-3">
                <img src="assets/images/back.png" alt="back" class="w-8 h-8">
            </a>
            <h1 class="text-2xl text-gray-700 font-bold">Let's get started!</h1>
            <div class="p-4"></div>
        </div>
        <form id="register" class="space-y-5">
          <div class="relative">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="w-full pl-3 pr-3 py-3 border border-gray-300 rounded-md outline-[#ff0072]"
              required
            />
          </div>
          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Full Name</label
            >
            <div class="relative">
              <input
                type="text"
                name="fullName"
                id="username"
                placeholder="Eren Yeager"
                class="w-full pl-3 pr-3 py-3 border border-gray-300 rounded-md outline-[#ff0072]"
                required
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="w-full pl-3 pr-3 py-3 border border-gray-300 rounded-md outline-[#ff0072]"
                required
                minlength="8"
              />
            </div>
            <p class="text-xs text-gray-500 mt-1">
              Password must be at least 8 characters
            </p>
          </div>

          <button
            type="submit"
            class="w-full bg-[#ff0072] text-white font-semibold py-3 px-4 rounded-md hover:bg-[#cf005c] focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition-colors"
          >
            Create Account
          </button>
        </form>
        <div class="text-center mt-6">
          <p class="text-gray-600">
            Already have an account?
            <a
              href="login.html"
              class="text-rose-500 hover:text-rose-600 font-medium focus:outline-[#ff0072]"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/auth.js" type="module"></script>
  </body>
</html>
