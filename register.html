<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | TaskFlow</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #7886d7;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }

    .card img {
      width: 50%;
      object-fit: cover;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #1e1e2f;
    }

    .form-section p {
      margin-bottom: 30px;
      color: #555;
      font-size: 14px;
    }

    form input {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    form button {
      background-color: #7886d7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    form button:hover {
      background-color: #5a6acb;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #f1f1f1;
      color: #555;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>TaskFlow</header>

  <div class="container">
    <div class="card">
      <img src="assets/images/ccb5e07b-90ad-40a9-8f77-191d038cdce0.png" alt="Register Illustration" />
      <div class="form-section">
        <h2>Create Your Account</h2>
        <p>Fill in the details below to get started with TaskFlow.</p>
        <form id="register-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 TaskFlow. All rights reserved.</footer>

  <script src="assets/js/auth.js"></script>
</body>
</html>
