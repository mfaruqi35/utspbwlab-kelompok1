<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | TaskFlow</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e2ecfc);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-in-out;
    }

    header {
      background: linear-gradient(to right, #657ac9, #7886d7);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      animation: floatUpDown 4s infinite ease-in-out;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 80%);
      border-radius: 50%;
      z-index: 0;
      animation: floatUpDown 5s infinite ease-in-out;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    .video-bg {
      width: 50%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .video-bg:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(120deg, #ffffff, #f0f4ff);
    }

    .form-section h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #1e1e2f;
      text-align: center;
    }

    .form-section p {
      margin-bottom: 30px;
      color: #555;
      font-size: 14px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    form input {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #7886d7;
      box-shadow: 0 0 5px rgba(120, 134, 215, 0.5);
    }

    form button {
      background-color: #657ac9;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    form button:hover {
      background-color: #4a5ec9;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(101, 122, 201, 0.3);
    }

    form button:active {
      transform: scale(0.98);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #f1f1f1;
      color: #555;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
      animation: floatUpDown 6s infinite linear;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .video-bg {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="glow"></div>
    TaskFlow - Register Now!
  </header>

  <div class="container">
    <div class="card">
      <!-- Video ilustrasi -->
      <video class="video-bg" autoplay muted loop>
        <source src="assets/videos/login.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="form-section">
        <h2>Register to TaskFlow</h2>
        <p>Fill in the form to create your account.</p>
        <form id="register-form">
          <input type="text" id="name" placeholder="Enter your name..." required />
          <input type="email" id="email" placeholder="Enter your email..." required />
          <input type="password" id="password" placeholder="Enter your password..." required />
          <button type="submit">Register</button>
        </form>
        <p style="font-size: 14px; margin-top: 15px;">
          Already have an account? <a href="login.html" style="color:#657ac9;">Login</a>
        </p>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 TaskFlow. All rights reserved.</footer>

  <script src="assets/js/auth.js"></script>
</body>
</html>
