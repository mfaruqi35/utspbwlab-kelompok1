<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TaskFlow</title>
  <link rel="stylesheet" href="assets/styles/style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }

    #login input {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    #login button {
      background-color: #7886d7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #login button:hover {
      background-color: #5a6acb;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      color: #1e1e2f;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-subtitle {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <form id="login">
    <div class="login-title">Welcome Back</div>
    <div class="login-subtitle">Login to continue to TaskFlow</div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script type="module">
    import { loginUser } from './assets/js/auth.js';

    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const success = await loginUser(email, password); // pastikan loginUser adalah async
      if (success) {
        alert("Login berhasil!");
        window.location.href = "dashboard.html";
      } else {
        alert("Email atau password salah, atau belum terdaftar.");
      }
    });
  </script>
</body>
</html>
