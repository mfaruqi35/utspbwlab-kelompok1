<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat";
        background-image: url('./assets/images/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl flex justify-center">
      <div class="bg-white rounded-l-lg shadow-md p-8 w-1/2">
        <div class="flex items-center mb-6 place-content-between">
          <a href="index.html" class="mr-3">
            <img src="assets/images/back.png" alt="back" class="w-8 h-8">
          </a>
          <h1 class="text-2xl text-gray-700 font-bold">Welcome back!</h1>
          <div class="pr-10"></div>
        </div>
        <form id="login" class="space-y-5">
          <div class="relative">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="w-full pl-3 pr-3 py-3 border border-gray-300 rounded-md outline-[#ff0072]"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="w-full pl-3 pr-3 py-3 border border-gray-300 rounded-md outline-[#ff0072]"
                required
                minlength="8"
              />
            </div>
            <!-- <p class="text-xs text-gray-500 mt-1">
              Password must be at least 8 characters
            </p> -->
          </div>

          <button
            type="submit"
            class="w-full bg-[#ff0072] text-white font-semibold py-3 px-4 rounded-md hover:bg-[#cf005c] focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 transition-colors"
          >
            Continue
          </button>
        </form>
        <div class="text-center mt-6">
          <p class="text-gray-600">
            Don't have an account?
            <a
              href="register.html"
              class="text-rose-500 hover:text-rose-600 font-medium"
              >Register</a
            >
          </p>
        </div>
      </div>
      <div class="w-1/2">
        <img
          src="assets/images/side-pic.jpg"
          alt="Productivity"
          class="w-full h-[70vh] object-cover rounded-r-md shadow-md"
        />
      </div>
    </div>
    <script src="assets/js/auth.js" type="module"></script>
  </body>
</html>
