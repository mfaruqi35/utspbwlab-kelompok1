<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/dashboard.css">
</head>
<body class="bg-gray-50 font-[Montserrat]">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-md transition-all duration-300 ease-in-out">
            <!-- Profile -->
            <div class="p-4 border-b relative">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center text-white font-bold mr-3" id="user-initial">
                    </div>
                    <div>
                        <!-- <p class="text-sm text-gray-500">Hai, <span id="user-fullname">User</span></p> -->
                        <p class="font-medium text-sm" id="user-firstname">User</p>
                    </div>
                    <div class="ml-auto cursor-pointer relative">
                        <i class="fas fa-chevron-down text-gray-400 dropdown-toggle"></i>
                        <div id="profile-dropdown" class="absolute right-0 mt-2 w-32 bg-white shadow-lg rounded-md hidden z-10">
                            <div class="py-2">
                                <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Task Button -->
            <div class="p-4">
                <button id="add-task-sidebar" class="w-full bg-[#ff0072] text-white py-2 px-4 rounded-md hover:bg-[#cf005c] flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> Add task
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="flex-1 overflow-auto transition-all duration-300 ease-in-out">
            <div class="p-8">
                <h1 class="text-3xl font-semibold mb-6">Let's organize your plans</h1>
                
                <!-- Todo Container -->
                <div class="todo-container space-y-3"></div>
                <button id="add-task-main" class="flex items-center text-gray-500 hover:text-[#ff0072] mb-6 pt-5">
                    <i class="fas fa-plus mr-2"></i> Add task
                </button>
                
                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center py-10">
                    <div class="flex justify-center mb-4">
                        <img src="/assets/images/philosophy.png" alt="All done" class="w-40">
                    </div>
                    <h2 class="text-xl font-semibold mb-2">Your peace of mind is priceless</h2>
                    <p class="text-gray-500 mb-4">
                        All your tasks organize in the right place
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-[#ff0072] border-solid"></div>
    </div>

    <!-- Add Todo Modal -->
    <div class="modal-background fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Add Todo</h3>
            <div class="mb-4">
                <input type="text" id="input-todo" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" placeholder="What do you need to do?">
            </div>
            <div class="flex justify-end space-x-3">
                <button class="close-modal px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Cancel</button>
                <button id="add-todo" class="px-4 py-2 bg-[#ff0072] text-white rounded-md hover:bg-[#cf005c]">Add</button>
            </div>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div class="edit-modal-background fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Edit Todo</h3>
            <div class="mb-4">
                <input type="text" id="edit-todo-name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500" placeholder="Edit your todo">
                <!-- <div class="mt-2 flex items-center">
                    <input type="checkbox" id="edit-todo-completed" class="mr-2">
                    <label for="edit-todo-completed">Mark as completed</label>
                </div> -->
            </div>
            <div class="flex justify-end space-x-3">
                <button class="close-modal px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Cancel</button>
                <button id="save-todo" class="px-4 py-2 bg-[#ff0072] text-white rounded-md hover:bg-[#cf005c]">Save</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
